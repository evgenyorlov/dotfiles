- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.config/user-dirs.dirs:
        path: config/user-dirs.dirs
        force: true
    ~/.config/user-dirs.locale:
        path: config/user-dirs.locale
        force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
